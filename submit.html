
<!DOCTYPE html>


<link rel="stylesheet" href="login.css">

<html dir="rtl">
<body>
 
   
<div class="form-structor" style="width: 500px; height: 550px">
	<div class="signup">
		<h2 class="form-title" id="signup"><span></span> إدراج التقرير الشهري </h2>
		<div class="form-holder">
			
			<select name="month" id="" class="input">
				<option value="">إختر الشهر</option>
				<option value="">محرم</option>
				<option value="">صفر</option>
				<option value="">ربيع الأول</option>
				<option value="">ربيع الآخر</option>
				<option value="">جمادى الأول</option>
				<option value="">جمادى الآخر</option>
				<option value="">رجب</option>
				<option value="">شعبان</option>
				<option value="">رمضان</option>
				<option value="">شوال</option>
				<option value="">ذو القعدة</option>
				<option value="">ذو الحجة</option>
			</select>
			<input type="file" class="input">
			<textarea name="" id="" cols="30" rows="10" class="input" placeholder="الملاحظات"></textarea>
		</div>
		<button class="submit-btn"><a href="reports.html" style="color: white; text-decoration: none;">تسليم</a>  </button>
	</div>
</div>

<script src="login.js"></script>
</body>
</html>
