
<!DOCTYPE html>


<link rel="stylesheet" href="login.css">
<html dir="rtl">
<body>
 
   
<div class="form-structor">
	<div class="signup">
		<h2 class="form-title" id="signup"><span></span> إنشاء حساب جديد </h2>
		<div class="form-holder">
			<input type="text" class="input" placeholder="الرقم الوظيفي" />
			<input type="email" class="input" placeholder="البريد الإلكتروني" />
			<input type="password" class="input" placeholder="كلمة المرور" />
		</div>
		<button class="submit-btn"> إنشاء حساب جديد </button>
	</div>
	<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login"><span></span> تسجيل الدخول </h2>
			<div class="form-holder">
				<input type="email" class="input" placeholder="البريد الإلكتروني" />
				<input type="password" class="input" placeholder="كلمة المرور" />
			</div>
			<button class="submit-btn" > <a href="submit.html" style="color: white; text-decoration: none;">تسجيل الدخول</a></button>
		</div>
	</div>
</div>

<script src="login.js"></script>
</body>
</html>
